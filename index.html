<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nursing Knowledge Quiz</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eef2f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 650px;
    padding: 40px;
    text-align: center;
  }
  h1 { 
    color: #2c3e50; 
    margin-bottom: 30px;
  }
  .question {
    font-size: 1.3em;
    font-weight: bold;
    margin-bottom: 25px;
    color: #34495e;
  }
  .btn-grid {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .btn {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 15px;
    font-size: 1.05em;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .btn:hover { 
    background-color: #2980b9; 
  }
  .btn.correct { 
    background-color: #2ecc71 !important; 
  }
  .btn.wrong { 
    background-color: #e74c3c !important; 
  }
  .btn:disabled {
    cursor: not-allowed;
    opacity: 0.8;
  }
  .controls { 
    margin-top: 25px; 
  }
  #next-btn {
    background-color: #f39c12;
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    display: none;
    margin: 0 auto;
  }
  #next-btn:hover { 
    background-color: #e67e22; 
  }
  .score-board {
    font-size: 1.6em;
    font-weight: bold;
    color: #2c3e50;
    display: none;
  }
</style>
</head>
<body>

<div class="quiz-container">
  <h1>Nursing Knowledge Quiz</h1>
  
  <div id="quiz-content">
    <div class="question" id="question">Question text goes here</div>
    <div class="btn-grid" id="answer-buttons">
      </div>
  </div>

  <div class="controls">
    <button id="next-btn">Next Question</button>
  </div>

  <div class="score-board" id="score-board">
    You scored <span id="score">0</span> out of <span id="total">0</span>!
    <br><br>
    <button class="btn" onclick="startQuiz()" style="background-color: #3498db; width: 100%;">Restart Quiz</button>
  </div>
</div>

<script>
  // --- QUESTION DATABASE ---
  const questions = [
    {
      question: "The difference between systolic and diastolic blood pressure is known as:",
      answers: [
        { text: "Pulse deficit", correct: false },
        { text: "Pulse pressure", correct: true },
        { text: "Mean arterial pressure", correct: false },
        { text: "Critical tension", correct: false }
      ]
    },
    {
      question: "Which instrument is specifically used to measure arterial blood pressure?",
      answers: [
        { text: "Stethoscope", correct: false },
        { text: "Thermometer", correct: false },
        { text: "Sphygmomanometer", correct: true },
        { text: "Otoscope", correct: false }
      ]
    },
    {
      question: "Bluish discoloration of the skin due to a lack of oxygen in the tissues is called:",
      answers: [
        { text: "Erythema", correct: false },
        { text: "Jaundice", correct: false },
        { text: "Pallor", correct: false },
        { text: "Cyanosis", correct: true }
      ]
    },
    {
      question: "Difficulty in breathing is medically termed as:",
      answers: [
        { text: "Orthopnea", correct: false },
        { text: "Dyspnea", correct: true },
        { text: "Apnea", correct: false },
        { text: "Bradypnea", correct: false }
      ]
    },
    {
      question: "Which stage of the nursing process involves the systematic collection of data?",
      answers: [
        { text: "Nursing Diagnosis", correct: false },
        { text: "Planning", correct: false },
        { text: "Assessment", correct: true },
        { text: "Evaluation", correct: false }
      ]
    },
    {
      question: "What does the acronym 'NANDA' stand for in nursing?",
      answers: [
        { text: "National Association of Nursing Development Agency", correct: false },
        { text: "North American Nursing Diagnosis Association", correct: true },
        { text: "Nurses Association for New Diagnostic Assessment", correct: false },
        { text: "National Allied Nursing Doctors Association", correct: false }
      ]
    },
    {
      question: "Which dimension of health refers to the ability to interact effectively with others and the community?",
      answers: [
        { text: "Physical", correct: false },
        { text: "Mental", correct: false },
        { text: "Social", correct: true },
        { text: "Spiritual", correct: false }
      ]
    },
    {
      question: "The 'Health-Illness Continuum' model views health as:",
      answers: [
        { text: "A fixed state of being", correct: false },
        { text: "The absence of disease only", correct: false },
        { text: "A dynamic state that fluctuates between high-level wellness and death", correct: true },
        { text: "A purely biological phenomenon", correct: false }
      ]
    },
    {
      question: "A 'Nursing Diagnosis' differs from a 'Medical Diagnosis' because it focuses on:",
      answers: [
        { text: "The pathophysiology of the disease", correct: false },
        { text: "Human responses to health conditions", correct: true },
        { text: "Prescribing surgical interventions", correct: false },
        { text: "Identifying the causative organism", correct: false }
      ]
    },
    {
      question: "An infection acquired by a patient while in a hospital or healthcare facility is called:",
      answers: [
        { text: "Idiopathic infection", correct: false },
        { text: "Community-acquired infection", correct: false },
        { text: "Nosocomial (Healthcare-associated) infection", correct: true },
        { text: "Primary infection", correct: false }
      ]
    }
    // YOU CAN ADD MORE QUESTIONS HERE USING THE SAME FORMAT
  ];

  // --- GAME LOGIC ---
  const questionElement = document.getElementById("question");
  const answerButtonsElement = document.getElementById("answer-buttons");
  const nextButton = document.getElementById("next-btn");
  const scoreBoard = document.getElementById("score-board");
  const quizContent = document.getElementById("quiz-content");
  const scoreText = document.getElementById("score");
  const totalText = document.getElementById("total");

  let currentQuestionIndex = 0;
  let score = 0;

  function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    scoreBoard.style.display = "none";
    quizContent.style.display = "block";
    nextButton.style.display = "none";
    showQuestion();
  }

  function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    questionElement.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

    currentQuestion.answers.forEach(answer => {
      const button = document.createElement("button");
      button.innerText = answer.text;
      button.classList.add("btn");
      if (answer.correct) {
        button.dataset.correct = answer.correct;
      }
      button.addEventListener("click", selectAnswer);
      answerButtonsElement.appendChild(button);
    });
  }

  function resetState() {
    nextButton.style.display = "none";
    while (answerButtonsElement.firstChild) {
      answerButtonsElement.removeChild(answerButtonsElement.firstChild);
    }
  }

  function selectAnswer(e) {
    const selectedButton = e.target;
    const isCorrect = selectedButton.dataset.correct === "true";
    
    if (isCorrect) {
      selectedButton.classList.add("correct");
      score++;
    } else {
      selectedButton.classList.add("wrong");
    }

    // Reveal correct answer and disable all buttons
    Array.from(answerButtonsElement.children).forEach(button => {
      if (button.dataset.correct === "true") {
        button.classList.add("correct");
      }
      button.disabled = true;
    });

    nextButton.style.display = "block";
  }

  function showScore() {
    resetState();
    quizContent.style.display = "none";
    scoreBoard.style.display = "block";
    scoreText.innerText = score;
    totalText.innerText = questions.length;
  }

  nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showScore();
    }
  });

  // Start the game when the page loads
  startQuiz();
</script>

</body>
  </html>
